<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #20252c;
      font-family: Arial, sans-serif;
      color: #abb2bf;
      /* Text color */
    }

    header {
      background-color: #282c34;
      padding: 20px;
      text-align: center;
    }

    main {
      margin: 5px;
      /* Equal top and left-side margin */
    }

    button {
      background-color: #282c34;
      color: #abb2bf;
      /* Button font color */
      padding: 10px 18px;
      /* Smaller padding for the button */
      margin: 5px 5px 14px 5px;
      /* Equal top and left indent, and reduced right and bottom indent */
      font-size: 16px;
      border: none;
      box-shadow: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #40444d;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      padding: 5px;
      font-size: 14px;
      background-color: #282c34;
      /* Input field background color */
      color: #abb2bf;
      /* Input field font color */
      border: none;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <main>
    <label for="schoolName">Enter your school name:</label>
    <input type="text" id="schoolName" placeholder="School Name" required>
  </main>

  <footer>
    <form action="EncodeQuestions.html">
      <button type="submit">Submit</button>
    </form>
  </footer>
</body>

</html>
